<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="plik.js"></script>
    <meta name="hasło" content="hasła">
    <meta name="Kinga" content="Kinga P.">
</head>

<body>
    <div class="container">
        <style>
            .container {
                margin: 20%;
                width: 30%;
            }

            input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
            }

            small {
                color: red;
                font-size: 10px;
                overflow: auto;
                word-break: break-all;
            }
        </style>


        <div>
            <label for="password">Hasło</label>
            <input id="password" type="password" onkeyup=checkPasswordInput()>
            <small id="passwordError"></small>
        </div>
        <div>
            <label for="repeatedPassword">Powtórz hasło</label>
            <input id="repeatedPassword" type="password" onkeyup="checkIfPasswordIsTheSame()">
            <small id="repeatedPasswordError"></small>
        </div>
    </div>

</body>

</html>
